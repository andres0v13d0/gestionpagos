<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos de Condominio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .transaction-container,
        .contract-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contract-container h3 {
            color: #333;
        }

        .contract-container p {
            margin-bottom: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Contratos</h2>
    <form action="/crear_contrato" method="POST">
        <label for="nombre_condominio">Nombre del condominio:</label>
        <input type="text" id="nombre_condominio" name="nombre_condominio" required><br><br>
        
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br><br>
        
        <label for="duracion_meses">Duración en meses:</label>
        <input type="number" id="duracion_meses" name="duracion_meses" required><br><br>
        
        <label for="monto_mensual">Monto mensual:</label>
        <input type="number" id="monto_mensual" name="monto_mensual" step="0.01" required><br><br>
        
        <button type="submit">Crear Contrato</button>
    </form>
    <h2>Contratos</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre del Condominio</th>
                <th>Fecha de Inicio</th>
                <th>Duración en Meses</th>
                <th>Monto Mensual</th>
            </tr>
        </thead>
        <tbody>
            {% for contrato in contratos %}
            <tr>
                <td>{{ contrato.nombre_condominio }}</td>
                <td>{{ contrato.fecha_inicio }}</td>
                <td class="center">{{ contrato.duracion_meses }}</td>
                <td class="center">{{ contrato.monto_mensual }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</html>
