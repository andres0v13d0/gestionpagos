<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .transaction-form {
            margin-bottom: 20px;
        }
        .transaction-form label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .transaction-form input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .transaction-form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }
        .transaction-table th, .transaction-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .transaction-table th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Transacciones</h1>
        <div id="error-message" style="color: red;"></div>
        <form class="transaction-form" id="transaction-form">
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" required>
            <label for="amount">Monto:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" required>
            <button type="submit">Registrar Transacción</button>
        </form>
        <table class="transaction-table" id="transaction-table">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('transaction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const description = document.getElementById('description').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const category = document.getElementById('category').value.trim();

            fetch('/add_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ description, amount, category }),
            })
            .then(response => {
                // Check if the response is in JSON format
                if (response.headers.get('content-type')?.includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Invalid response from server');
                }
            })
            .then(data => {
                if (data.error) {
                    document.getElementById('error-message').textContent = data.error;
                } else {
                    const tbody = document.querySelector('#transaction-table tbody');
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.transaction.description}</td>
                        <td>${data.transaction.amount}</td>
                        <td>${data.transaction.category}</td>
                    `;
                    tbody.appendChild(row);

                    document.getElementById('description').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '';
                    document.getElementById('error-message').textContent = '';
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = error.message;
            });
        });
    </script>
</body>
</html>
