
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación de Condominios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 20px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .container2 {
            display: flex;
          /*DIRECCION EN COLUMNA*/
          flex-direction: column;
          /*CENTRAMOS EN EJE X*/
          align-items: center;
          /*CENTRAMOS EN EJE Y*/
          justify-content: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 75%;
        }
        
        h1, h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #ccc;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }        
    </style>
</head>
<body>
    <h1>Facturación de Condominios</h1>
    <div class="container">
        <form id="billingForm">
            <div class="form-group">
                <label for="owner">Propietario:</label>
                <input type="text" id="owner" name="owner" required>
            </div>
            <div class="form-group">
                <label for="idNumber">Cédula:</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <div class="form-group">
                <label for="paymentReason">Motivo de Pago:</label>
                <select id="paymentReason" name="paymentReason" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Pago mensual">Pago mensual</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Aporte">Aporte</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Multas">Multas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Monto a Pagar:</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="paymentDate">Fecha de Pago:</label>
                <input type="date" id="paymentDate" name="paymentDate" value="" required>
            </div>
            <button type="submit">Generar Factura</button>
        </form>
    </div>
    <br><br>
    <div class="container2">
        <h2>Historial de Facturas</h2>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Propietario</th>
                    <th>Cédula</th>
                    <th>Motivo de Pago</th>
                    <th>Monto</th>
                    <th>Fecha de Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Facturas generadas se agregarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="facturacion.js"></script>
</body>
</html>
